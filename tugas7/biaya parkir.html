<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="biayaparkir.css">
</head>

<body>
    <div class="container">
        <h2>Daftar harga parkir</h2>
        <table border="1">
            <tr>
                <th>No </th>
                <th>Jenis kendaraan</th>
                <th>harga perjam</th>
                <th>jumlah</th>
            </tr>

            <tr>
                <th>1</th>
                <th>Mobil</th>
                <th><input type="text" name="harga" id="algoritma" size="7" value="10.000" readonly></th>
                <th><input type="number" name="jumlah_algoritma" id="harga_algoritma" size="7" value="0" onchange="total()"></th>
            </tr>

            <tr>
                <th>2</th>
                <th>Sepeda motor</th>
                <th><input type="text" name="harga" id="javascript" size="7" value="5000" readonly></th>
                <th><input type="number" name="jumlah_javascript" id="harga_javascript" size="7" value="0" onchange="total()"></th>
            </tr>

            <tr>
                <th>3</th>
                <th>bus atau kendaraan besar roda 4</th>
                <th><input type="text" name="harga" id="php" size="7" value="15000" readonly></th>
                <th><input type="number" name="jumlah_php" id="harga_php" size="7" value="0" onchange="total()"></th>
            </tr>

            <tr>

                <th colspan="3" style="text-align:right">jumlah total</th>
                <th><input type="text" name="total_jumlah" id="total" size="7" value="" readonly></th>
            </tr>
        </table>
        <br><br>
        <input type="button" onclick="window.print()" value="cetak">

        <script type="text/javascript">
            function total() {
                var valgoritma = 10000 * parseInt(document.getElementById('harga_algoritma').value);
                var vjavascript = 5000 * parseInt(document.getElementById('harga_javascript').value);
                var vphp = 15000 * parseInt(document.getElementById('harga_php').value);

                var jumlah_harga = valgoritma + vjavascript + vphp;

                document.getElementById('total').value = jumlah_harga;
            }
        </script>
    </div>
</body>

</html>
