<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Konversi Mata Uang</h1>
    <input type="number" class="input" id="nama">

    <select class="Kurs" name="uangasing" onchange="konversiuang()">
        <option value="">USD - 14.300</option>
        <option value="">EUR - 16.000</option>
        <option value="">YEN - 126.42</option>
        <option value="">YUAN - 2.256</option>
    </select>

    <button class="hitung">HITUNG</button>

    <p class="hasil" value="">Hasil: </p>

    <script>
        //tahapan 1: menyeleksi semua elemen yang dibutuhkan

        const input = document.querySelector(".input");
        const kursselect = document.querySelector(".kurs");
        const hitunganBtn = document.querySelector(".hitung");
        const hasil = document.querySelector(".hasil");

        const kursmatauang = {
            "usd": 14300,
            "eur": 16000,
            "yen": 126,
            "yuan": 2256,
        }

        hitunganBtn.addEventilistener("click", function() {
            console.log("button diklik")
                // ketika diklik:
                // ambil imputan user
                // ambil pilihan user

            // jika pilihan user == usd
            if (kursselect.value == "usd") {
                hasil.innerHTML = "Hasil: " + input.value * KursMatauang.usd;
            } else if (kursselect.value == "EUR") {
                hasil.innerHTML = "Hasil: " + input.value * KursMatauang.eur;
            } else if (kursselect.value == "YEN") {
                hasil.innerHTML = "Hasil: " + input.value * KursMatauang.yen;
            } else if (kursselect.value == "YUAN") {
                hasil.innerHTML = "Hasil: " + input.value * KursMatauang.yuan;
            }
        })
    </script>
</body>

</html>
